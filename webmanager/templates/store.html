{% extends "layout.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>App Store</h1>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>name</th>
            <th>notes</th>
            <th>configs</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for node in nodes %}
            <tr>
              <th>{{node.name}}</th>
              <th>{{node.note}}</th>
              <th>
              {% for config in node.required_configs %}
                {{config.name}} ({{config.type}})<br>
              {% endfor %}
              </th>
              <th>
                <form method="POST" action="/device/{{deviceid|string}}/store/{{node._id|string}}">
                  <button type="submit" class="btn btn-default">Add</button>
                </form>
              </th>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      <p><input type="button" class="btn btn-default" onclick="location.href='/devices/'"value="back to devices"></p>
      <p><input type="button" class="btn btn-default" onclick="location.href='/'"value="top"></p>
    </div>
  </div>
</div>
{% endblock %}
